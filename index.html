<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <header>
      <div class="wrapper wrapper--narrow">
        <!-- TODO: Logo here -->
        <div class="image-logo">
          <img src="assets/dualix-logo.svg" alt="" />
          <h1>Dualix</h1>
        </div>
        <div class="image-caption">
          <p>
            Photo by
            <a href="https://unsplash.com/@pawel_czerwinski"
              >Pawel Czerwinski</a
            >
            on
            <a href="https://unsplash.com">Unsplash</a>
          </p>
        </div>
        <img src="assets/pawel-czerwinski-6lQDFGOB1iw-unsplash.jpg" alt="" />
      </div>
    </header>
    <main>
      <div class="wrapper">
        <form onsubmit="return false;" novalidate>
          <div class="form-heading">
            <h2>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
          </div>
          <div class="border-gradient"></div>
          <div class="form-input">
            <h2>Let's do this!</h2>
            <div class="form-input__row">
              <div class="form-input__item">
                <label for="first-name" class="uppercase">First name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  minlength="3"
                  maxlength="20"
                  required
                />
                <span class="error"></span>
              </div>
              <div class="form-input__item">
                <label for="last-name" class="uppercase">Last name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  minlength="3"
                  maxlength="20"
                  required
                />
                <span class="error"></span>
              </div>
            </div>
            <div class="form-input__row">
              <div class="form-input__item">
                <label for="email" class="uppercase">Email</label>
                <input type="email" id="email" name="email" required />
                <span class="error"></span>
              </div>
              <div class="form-input__item">
                <label for="phone" class="uppercase">Phone Number</label>
                <input type="tel" id="phone" name="phone" />
                <span class="error"></span>
              </div>
            </div>
            <div class="form-input__row">
              <div class="form-input__item">
                <label for="password" class="uppercase">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  maxlength="20"
                  required
                />
                <span class="error"></span>
              </div>
              <div class="form-input__item">
                <label for="confirm-password" class="uppercase"
                  >Confirm password</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  minlength="8"
                  maxlength="20"
                  required
                  pattern="((?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*\W).{8,20})"
                />
                <span class="error"></span>
              </div>
            </div>
          </div>
          <div class="border-gradient"></div>
          <div class="form-submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
